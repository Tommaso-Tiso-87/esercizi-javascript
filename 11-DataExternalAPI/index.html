<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- TRACCIA
    Lo scopo di questo esercizio Ã¨ quello di prendere dati da API esterni gratuiti ed 
    utilizzarli per popolare la nostra applicazione. 
    In questo caso utilizziamo API per recuperare la lista di tutte le razze di cani e mostrarle in una select. 
    Selezionando una razza di cane devono essere generate automaticamente le card 
    con le immagini ottenute dagli API in ordine casuale.

Gli api a cui dovete fare rifermento sono su Dog.ceo

Dovete leggere la documentazione e capire come strutturale le select con tutte le razze e 
richiedere le immagini per ciascuna razza scelta. -->

    <h1
      class="fs-3 fw-semibold text-center text-bg-success p-3 w-50 mx-auto rounded-bottom"
    >
      Choose your favourite dog breeds
    </h1>
    <div class="container-md">
      <select
        id="breeds"
        class="form-select w-50 mx-auto"
        name="breeds"
        aria-label="Default select example"
      >
        <option selected>Choose your breed</option>
      </select>
    </div>

    <div class="container-fluid" id="container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
