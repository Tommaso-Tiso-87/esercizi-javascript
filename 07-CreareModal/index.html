<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creare modal</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="body" class="bg-gray-400 flex flex-col items-center justify-center">
    <h1 class="text-5xl font-semibold text-emerald-500 my-5">
      Esercizio modale
    </h1>
    <!-- TRACCIA
    Create un versione molto grezza di una finestra Modale che compaia al click di un bottone. 
    Aggiungete alla finestra un bottone per chiuderla.

Per modal si intende la finestra popup che appare al centro dello schermo per 
informazioni e/o azioni aggiuntive da compiere.

Vi lascio un esempio di Modal da visionare, anche se quello che interessa 
in questo esercizio non Ã¨ tutta la parte di stile, ma la logica Javascript.
https://getbootstrap.com/docs/4.0/components/modal/#live-demo -->

    <button
      id="open-modal"
      class="p-3 m-3 bg-emerald-500 rounded-md text-white"
    >
      Apri Modal
    </button>
    <div id="modal" class="w-[500px] h-[500px] bg-white rounded-xl p-3 hidden">
      <button
        id="close-modal"
        class="float-right m-2 p-2 rounded-full bg-red-800 text-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <div class="p-6 text-center">
        <svg
          aria-hidden="true"
          class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
          Are you sure you want to delete this product?
        </h3>
        <button
          id="cancel-product"
          data-modal-hide="popup-modal"
          type="button"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
        >
          Yes, Cancel
        </button>
        <button
          id="comingBack"
          data-modal-hide="popup-modal"
          type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
        >
          No, come back
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
